name: "üîÑ Auto Refresh AI Files"

on:
  schedule:
    # Runs every Sunday at 04:00 UTC, but will SKIP unless stale (>= 28 days)
    - cron: "0 4 * * 0"
  workflow_dispatch:
    inputs:
      force:
        description: "Force run even if not stale (true/false)"
        required: false
        default: "false"

permissions:
  contents: write

concurrency:
  group: auto-refresh-${{ github.repository }}
  cancel-in-progress: true

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl pyyaml

      - name: Skip if not stale (unless force)
        id: stale_check
        shell: bash
        run: |
          set -euo pipefail

          FORCE="${{ github.event.inputs.force }}"
          if [ "$FORCE" = "true" ]; then
            echo "‚úÖ Force run requested."
            echo "stale=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          FILE="ai-sitemap.xml"
          if [ ! -f "$FILE" ]; then
            echo "‚ö†Ô∏è $FILE not found ‚Äî treat as stale."
            echo "stale=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          NOW=$(date +%s)
          MOD=$(stat -c %Y "$FILE")
          AGE=$(( (NOW - MOD) / 86400 ))
          echo "ai-sitemap.xml age: ${AGE} day(s)"

          if [ "$AGE" -lt 28 ]; then
            echo "‚è≠Ô∏è Not stale yet (<28 days) ‚Äî skipping."
            echo "stale=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "‚úÖ Stale (>=28 days) ‚Äî proceeding."
          echo "stale=true" >> "$GITHUB_OUTPUT"

      - name: Generate schema files (clean + overwrite; removes -1 duplicates)
        if: steps.stale_check.outputs.stale == 'true'
        run: |
          set -euo pipefail
          python ai-generators/generate_files_from_xlsx.py --input templates/AI-Visibility-Master-Template.xlsx --clean

      - name: Build public pages
        if: steps.stale_check.outputs.stale == 'true'
        run: |
          set -euo pipefail
          python ai-generators/build_public_pages.py

      - name: Generate sitemaps
        if: steps.stale_check.outputs.stale == 'true'
        run: |
          set -euo pipefail
          python generate_sitemaps.py --include-all-html

      - name: Commit + push (only if changes)
        if: steps.stale_check.outputs.stale == 'true'
        shell: bash
        run: |
          set -euo pipefail

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "‚úÖ No changes to commit."
            exit 0
          fi

          git commit -m "Auto refresh AI files"
          git push
